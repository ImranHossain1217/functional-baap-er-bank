<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-6">
        Functional <span class="text-red-700">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-xl">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-4xl">$<span id="deposit_total">00</span></h2>
          </div>
          <div class="bg-orange-500 p-8 rounded-xl">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-4xl">$<span id="withdraw_total">00</span></h2>
          </div>
          <div class="bg-fuchsia-500 p-8 rounded-xl">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-4xl">$<span id="total_balance">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw section  -->

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-rose-500 p-8 rounded-xl">
            <h3 class="text-2xl mb-2 text-white">Please Deposit</h3>
            <input
              id="deposit_field"
              class="block p-2 w-9/12 mb-2"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="deposit_btn"
              class="bg-blue-600 py-2 px-5 font-medium mt-3 rounded-md text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-500 p-8 rounded-xl">
            <h3 class="text-2xl mb-2 text-white">Please Withdraw</h3>
            <input
              id="withdraw_field"
              class="block p-2 w-9/12 mb-2"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="withdraw_btn"
              class="bg-red-600 py-2 px-5 font-medium mt-3 rounded-md text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
